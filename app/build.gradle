apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.banyaninfotech.thehome"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.github.Kennyc1012:BottomSheet:2.2.0'                 // Bottom Menu
    compile 'com.android.support:design:24.0.0'                      // Design
    compile 'com.weiwangcn.betterspinner:library-material:1.1.0'    // Spinner
    compile 'com.android.support:cardview-v7:24.0.0'               // Cardview
    compile 'com.borjabravo:readmoretextview:2.0.1'                // read more
}
